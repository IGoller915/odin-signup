<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="left">
        <div class="page-name"><img class="logo" src="odin-lined.png" alt="logo!">Page Name! Kapow!</div>
        <div class="credit">Photo by Hallie West on Unsplash</div>
   </div>
  <div class="right">
    <div class="intro-text">
        Intro Text

    </div>
    <div class="form">
        <div class="form-shadow">
            <form action="" method="post">
                <h1>Your Deets:</h1>
                <div>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    
                    </div>
                    <div>
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email">
                    
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number">
                    
                    </div>
                    <div>
                        <label for="pwd">Password</label>
                        <input type="password" id="password" name="password">
                    
                    </div>
                    <div>
                        <label for="conf-pwd">Confirm Password</label>
                        <input type="password" id="conf-pwd">
                    </div>
                </div>
            </form>
        </div>
        <button type="submit">Submit Your Deets</button>
    </div>
    
  </div>

</body>
</html>
